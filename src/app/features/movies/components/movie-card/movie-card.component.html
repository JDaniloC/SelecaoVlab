@if (movie) {
  <div class="movie-card">
    <div class="movie-poster">
      <img [src]="getPosterUrl(movie.poster_path)" [alt]="movie.title">
      <div class="movie-rating">⭐ {{ movie.vote_average | number:'1.1-1' }}</div>
    </div>
    <div class="movie-info">
      <h3 class="movie-title">{{ movie.title }}</h3>
      <div class="movie-genres">
        <span *ngFor="let genre of movie.genres" class="genre-tag">{{ genre.name }}</span>
      </div>
      <div class="movie-details">
        <span class="movie-year">{{ movie.release_date | date:'yyyy' }}</span>
        <span class="movie-duration">{{ movie.runtime }} min</span>
      </div>
      <button 
        class="add-button" 
        [class.added]="isInMarathon"
        (click)="toggleMarathon()"
        [attr.aria-label]="isInMarathon ? 'Remover da maratona' : 'Adicionar à maratona'"
      >
        {{ isInMarathon ? '✓ Adicionado' : '+ Adicionar' }}
      </button>
    </div>
  </div>
}
