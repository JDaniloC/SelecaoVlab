  <div class="marathon-content" *ngIf="marathonMovies$ | async as movies">
    <div class="empty-state" *ngIf="movies.length === 0">

    <div class="marathon-movies" *ngIf="movies.length > 0">
      <div class="marathon-actions">
        <button class="clear-btn" (click)="clearMarathon()">

        </button>
      </div>

      <div class="movie-list">
        <div class="movie-item" *ngFor="let movie of movies">
          <img 
            [src]="getImageUrl(movie.poster_path)" 
            [alt]="movie.title"
            class="movie-poster"
          />
          <div class="movie-info">
            <h3 class="movie-title">{{ movie.title }}</h3>
            <p class="movie-runtime">{{ formatRuntime(movie.runtime) }}</p>
          </div>
          <button 
            class="remove-btn" 
            (click)="removeFromMarathon(movie.id)"
            aria-label="Remover da maratona"
